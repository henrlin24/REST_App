{% extends "base.html" %}

<!-- overwrites default block dubbed 'content' within base template -->
{% block content %}
  <h1>Hello, {{ user.username }}</h1>
  <!-- for loop, can iterate though array of variable size -->
  {% if posts %}
    {% for post in posts %}
      <div>
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
      </div>
    {% endfor %}
  {% else %}
    <div>
      <p>No posts... Slow day, maybe?</p>
    </div>
  {% endif %}
{% endblock %}
